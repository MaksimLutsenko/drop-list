<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="CSS/main.css">
	<title>DropList</title>
</head>

<body>
	<div class="wrap">
		<div class="drop-list">
			<div class="list-up">
				<h1 class="list-title">1. Choose a room and date</h1>
				<button class="list-btn" onclick="listBtn()">
					<svg id="svg1" width="18" height="10" viewBox="0 0 18 10" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M16 1.5L9 8.5L2 1.5" stroke="#FF620A" stroke-width="3" stroke-linecap="round"
							stroke-linejoin="round" />
					</svg>	
					<svg class="none" id="svg2" width="18" height="10" viewBox="0 0 18 10" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M2 8.5L9 1.5L16 8.5" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
						</svg>
				</button>
			</div>
			<div class="list-down none">
				<p class="list-content">Contact us via phone or email, ask for availability of you choice of room. We
					might offer you something exciting.</p>
			</div>
		</div>
	</div>

	<script src="JS/main.js"></script>
</body>

</html>
